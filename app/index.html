<!DOCTYPE html>
<html ng-app="calendarDemoApp">
<head>
<title>Calendar Directive Challenge</title>
<link rel="stylesheet" type="text/css" href="./main.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-controller = "CalendarCtrl">
<div class="container-fluid">
  	<div class="row">
		<nav class="tmargin15">
			<div class="col-md-12"> 
				<form class="form-inline">

					<select name="singleSelect" class="form-control" ng-model="thisMonth" ng-options="month.name for month in months" ng-change="setMonth()"> 
			    	</select>
						
					<select name="singleSelect" class="form-control" ng-model="thisYear" ng-options="year for year in years" ng-change="setMonth()">
			    		</select>
				
				</form>
			</div>
		</nav>
	</div>
	<div class="row">

		<calendar>
		</calendar>

	</div>
</div>



<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./utilities/calendar-range/calendarRange.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
